<a
  class="direction-list"
  [routerLink]="['/', 'direction','expedition', expedition.id]"
  routerLinkActive="active">
  <h3><u>{{ expedition.fullname }}</u></h3>
  <p><span><strong>Страна</strong></span>: {{ expedition.country}}</p>
  <p><span><strong>Сложность</strong></span>: {{ expedition.complication}}</p>
  <p><span><strong>Длительность</strong></span>: {{ expedition.duration + 'дн.'}}</p>
  <h4><span>{{ expedition.price | currency:'code':'BLR'}}</span></h4>
</a>
