<div class="auth-form__card"></div>
<section class="auth-form">
  <div class="auth-form__card">
    <form [formGroup]="loginForm"
          (ngSubmit)="onSubmit()"
          class="auth-form__form">
      <a routerLink="/" class="close">&times;</a>
      <h3>Войти на сайт</h3>
      <div class="form-group">
        <input id="email"
               type="text"
               formControlName="email"
               class="form-control"
               [ngClass]="{ 'is-invalid': submitted && formField.email.errors }"/>
        <label for="email">E-mail</label>
        <div *ngIf="submitted && formField.email.errors" class="invalid-feedback">
          <div *ngIf="formField.email.errors.required">Введите Ваш email!</div>
        </div>
      </div>
      <div class="form-group">
        <input id="password"
               type="password"
               formControlName="password"
               class="form-control"
               [ngClass]="{ 'is-invalid': submitted && formField.password.errors }"/>
        <label for="password">Пароль</label>
        <div *ngIf="submitted && formField.password.errors" class="invalid-feedback">
          <div *ngIf="formField.password.errors.required">Введите Ваш пароль!</div>
        </div>
      </div>
      <div class="form-group form-group_btn">
        <button [disabled]="!loginForm.value" class="btn">Войти</button>
        <div class="btn-link" routerLink="/register">
          <a>Регистрация</a>
        </div>
      </div>
    </form>
  </div>
</section>
