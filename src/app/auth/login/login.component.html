<section>
  <h2>Вход</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input  id="email"
            type="text"
            formControlName="email"
            class="form-control"
           [ngClass]="{ 'is-invalid': submitted && formField.email.errors }" />
    <label for="email">E-mail</label>
    <div *ngIf="submitted && formField.email.errors" class="invalid-feedback">
      <div *ngIf="formField.email.errors.required">Введите Ваш email!</div>
    </div>
  </div>
  <div class="form-group">
    <input id="password"
           type="password"
           formControlName="password"
           class="form-control"
           [ngClass]="{ 'is-invalid': submitted && formField.password.errors }" />
    <label for="password">Пароль</label>
    <div *ngIf="submitted && formField.password.errors" class="invalid-feedback">
      <div *ngIf="formField.password.errors.required">Введите Ваш пароль!</div>
    </div>
  </div>

  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">Войти</button>
    <a routerLink="/register" class="btn btn-link">Регистрация</a>
  </div>

</form>
</section>
