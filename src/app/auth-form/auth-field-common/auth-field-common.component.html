<div class="auth-form__card">
  <ng-content select="h3"></ng-content>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form__form">
    <div class="form-group">
      <input id="email"
             type="text"
             formControlName="email"
             class="form-control"
             [ngClass]="{ 'is-invalid': submitted && formField.email.errors }"/>
      <label for="email">E-mail</label>
      <div *ngIf="submitted && formField.email.errors"
           class="invalid-feedback">
        <div *ngIf="formField.email.errors.required">Введите Ваш email!</div>
      </div>
    </div>
    <div class="form-group">
      <input id="password"
             type="password"
             formControlName="password"
             class="form-control"
             [ngClass]="{ 'is-invalid': submitted && formField.password.errors }"/>
      <label for="password">Пароль</label>
      <div *ngIf="submitted && formField.password.errors" class="invalid-feedback">
        <div *ngIf="formField.password.errors.required">Введите Ваш пароль!</div>
      </div>
    </div>
    <div class="form-group">
      <ng-content select="button" [disabled]="!loginForm.valid"></ng-content>
      <ng-content select="a"></ng-content>
    </div>
  </form>
</div>
